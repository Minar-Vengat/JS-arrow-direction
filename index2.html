<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restart Animation on Every Click</title>
    <style>
        #rocket {
            width: 50px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 100%;
            top: 200px;
        }
        .animate {
            animation: moveLeftAndFade 3s forwards;
        }
        @keyframes moveLeftAndFade {
            0% {
                left: 100%;
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                left: 10%;
                opacity: 0;
            }
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button id="moveButton">Move Rocket</button>
    <div id="rocket"></div>

    <script>
        document.getElementById('moveButton').addEventListener('click', function() {
            let rocket = document.getElementById('rocket');

            // Remove class to reset animation
            rocket.classList.remove('animate');

            // Force reflow to restart animation
            void rocket.offsetWidth;

            // Reapply animation
            rocket.classList.add('animate');
        });
    </script>

</body>
</html>
